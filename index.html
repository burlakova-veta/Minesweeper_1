<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Сапер</title>
    <link rel="stylesheet" href="media/css/style.css" />
</head>

<body>
    <div class="board"></div>
    <p class="btn">Новая игра</p>
    <div class="end"></div>
    <div class="settings">
        <div class="radio-button">
            <input type="radio" id="easy" name="difficulty" value="10">
            <label for="easy">Easy</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="normal" name="difficulty" value="15" checked>
            <label for="normal">Medium</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="hard" name="difficulty" value="20">
            <label for="hard">Hard</label>
        </div>
    </div>
    <script src="media/js/game.js"></script>
</body>
